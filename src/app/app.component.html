<div class="container odd-container">
  <h2 class="section-title">What is proveit?</h2>

  <div fxLayout='row wrap'>
    <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.gt-md="25">
      <app-feature [delay]="600" [direction]="'left'" [icon]="'create'" [title]="'Record evidence'" [text]="'Simple, intuitive interface to record evidence. Very low transaction cost guarantees easy access to everyone.'"></app-feature>
    </div>
    <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.gt-md="25">
      <app-feature [delay]="400" [direction]="'left'" [icon]="'lock'" [title]="'Immutable ledger'" [text]="'Fingerprints (hash) of documents get stored on the public Blockchain. We store data for future generations. so redundancy of multiple Blockchains is our key to maximise the integrity of our proof system.'"></app-feature>
    </div>
    <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.gt-md="25">
      <app-feature [delay]="200" [direction]="'left'" [icon]="'people'" [title]="'Transparent independent validation'" [text]="'Easily prove the authenticity of your documents and enable third parties to verify the information independently.'"></app-feature>
    </div>
    <div fxFlex.lt-md="100" fxFlex.md="50" fxFlex.gt-md="25">
      <app-feature [delay]="0" [direction]="'left'" [icon]="'mail'" [title]="'Privacy'" [text]="'Your document fingerprints donâ€™t allow recreation of your original document content. Which data you want to publish is fully in your hands.'"></app-feature>
    </div>
  </div>

</div>

<div class="container even-container">
  <h2 class="section-title">How does it work?</h2>

  <div fxLayout='row wrap'>
    <div fxFlex.lt-md="100" fxFlex.gt-sm="35">
      <app-feature [delay]="0" [direction]="'right'" [icon]="'fingerprint'" [title]="'Record'" [text]="'We calculate a fingerprint (hash) of your document. This fingerprint will be added to our processing queue. Optionally
      we will store your document as well as its meta data on a cloud storage.'"></app-feature>
    </div>
    <div fxFlex.lt-md="100" fxFlex.gt-sm="30">
      <app-feature [delay]="200" [direction]="'right'" [icon]="'device_hub'" [title]="'Write'" [text]="'On a regular basis we group multiple fingerprints into a merkle tree. The root hash of that tree will then be written
      to the Metaverse Blockchain.'"></app-feature>
    </div>
    <div fxFlex.lt-md="100" fxFlex.gt-sm="35">
      <app-feature [delay]="400" [direction]="'right'" [icon]="'vpn_key'" [title]="'Prove'" [text]="'In order to prove the timestamp of your document independently we will provide you with the proof path through the
      merkle tree as well as the Blockchain transaction as a proof of record.'"></app-feature>
    </div>
  </div>

</div>
