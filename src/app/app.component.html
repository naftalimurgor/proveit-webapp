<div class="container odd-container">

<div class="container even-container">
  <h2 class="section-title">How does it work?</h2>

  <div class="row">
    <div fxFlex="40">
      <app-feature [icon]="'done'" [title]="'Record'" [text]="'We calculate a fingerprint (hash) of your document. This fingerprint will be added to our processing queue. Optionally
      we will store your document as well as its meta data on a cloud storage.'"></app-feature>
    </div>
    <div fxFlex="30">
      <app-feature [icon]="'done'" [title]="'Write'" [text]="'On a regular basis we group multiple fingerprints into a merkle tree. The root hash of that tree will then be written
      to the Metaverse Blockchain.'"></app-feature>
    </div>
    <div fxFlex="40">
      <app-feature [icon]="'done'" [title]="'Proof'" [text]="'In order to proof the timestamp of your document independently we will provide you with the proof path through the
      merkle tree as well as the Blockchain transaction as a proof of record.'"></app-feature>
    </div>
  </div>

</div>
