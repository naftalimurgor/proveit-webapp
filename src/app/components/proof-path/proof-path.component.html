<div>Hash of your file: <b>{{hash}}</b></div>
<br>
<h2>Steps:</h2>
<div *ngFor="let step of steps; let i = index">
    <h4>Step {{i+1}}</h4>
    <div>Operation: {{step.op}}</div>
    <div>Parameters: {{step.params}}</div>
    <div>Result: {{step.res}}</div>
    <br>
</div>

<div>Root: {{root}}</div>
